<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- url.py name used here -->
    <form action="{% url 'signup_page' %}" method = 'POST'> {% csrf_token %}
        Enter username : <input type="text" name="username"><br>
        Enter first_name : <input type="text" name="first_name"><br>
        Enter last_name : <input type="text" name="last_name"><br>
        Enter email : <input type="email" name="email"><br>
        Enter password : <input type="password" name="password"><br>

        <button type="submit">Sign up </button>
        <p>Already have an account <a href="{% url 'login_page' %}">Login</a></p>

    </form>
</body>
</html>
